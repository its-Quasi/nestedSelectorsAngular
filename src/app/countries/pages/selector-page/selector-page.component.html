<h3 class="mt-3">Selectores Anidados</h3>
<hr>
<form [formGroup]="form">
  <!-- regions -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value=""> --Seleccione continente-- </option>
        <option [value]="region" *ngFor="let region of regions">{{region}}</option>
      </select>
    </div>
  </div>
</form>

<code>
  {{form.value | json }}
</code>
<br>
<code>
  form is : <strong>{{form.valid ? 'Valid' : 'Invalid' | json }}</strong>
</code>
